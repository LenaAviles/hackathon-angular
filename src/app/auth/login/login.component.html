<div class="ui-g-11">
  <form class="ui-g-12" [formGroup]="loginForm" (submit)="onSubmit()">
    <p>Please login</p>
    <div class="form-group ui-g-12">
      <label for="email">Email</label>
      <input pInputText type="text" id="email" formControlName="email" />
      <div class="error" *ngIf="isControlInvalid('email')">
        Это поле обязательное
      </div>
    </div>

    <div class="form-group ui-g-12">
      <label for="password">Пароль</label>
      <input pInputText type="text" id="password" formControlName="password" />
      <div class="error" *ngIf="isControlInvalid('password')">
        Это поле обязательное
      </div>
      <br>
      <br>
    </div>

    <div class="ui-g-12 ">
      <button pButton class="ui-button-success" type="submit" icon="fa-unlock-alt" label="Авторизоваться"></button>
    </div>

    <div class="ui-g-12 ">
      <button pButton type="button" icon="fa-google" (click)="loginGoogle()" label="Войти с Google"></button>
    </div>
  </form>
</div>
